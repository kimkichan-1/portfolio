[build]
  # 빌드 명령어
  command = "npm run build"

  # 배포할 디렉토리
  publish = "build"

# SPA를 위한 리다이렉트 규칙
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 빌드 최적화 설정
[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"

# 대용량 파일 처리를 위한 설정 (3D 모델, 오디오 파일 등)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
